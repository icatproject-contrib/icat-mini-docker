version: '3'


services:

  mysql:
    image: rkrahl/mariadb
    volumes:
      - ./mysql/init:/etc/mysql.d:ro
      - db:/var/lib/mysql

  icat:
    image: ${IMAGE}
    depends_on:
      - mysql
    ports:
      - "443:8181"
    volumes:
      - ./icat/icat-config:${GLASSFISH_HOME}/etc/icat:ro
      - gfdomain:${GLASSFISH_HOME}/glassfish/domains
      - storage:/srv/ids/storage
    environment:
      GF_DOMAIN_LIBS: /usr/share/java/mysql-connector-java.jar


volumes:
  db:
  gfdomain:
  storage:
